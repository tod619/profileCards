<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,300i,400,400i,600|Montserrat:300,300i,400,400i,500,500i,600,600i|Ubuntu:300,300i,400,400i,500,500i,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assests/styles/style.css" />
    <title>Profile Cards</title>
  </head>
  <body>
    <div class="container">
      <div class="heading">
        Please Meet Our Team
      </div>

      <div class="cards-wrapper">
        <!-- Card ! -->
        <div class="card">
          <img
            src="assests/images/img-top1.jpeg"
            class="image-top"
            alt="Image Top 1"
          />
          <img
            src="assests/images/img1.jpeg"
            class="profile-image"
            alt="Employee 1"
          />
          <h1 class="fullname">Jane Smith</h1>
          <p class="job">Web Designer</p>
          <p class="about-me">
            " Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor,
            ipsum nesciunt accusamus at incidunt similique."
          </p>
          <button type="button">Explore Me</button>
          <ul class="social-icons">
            <li>
              <a href="#"><i class="fab fa-facebook-f"></i></a>
            </li>
            <li>
              <a href="#"><i class="fab fa-youtube"></i></a>
            </li>
            <li>
              <a href="#"><i class="fab fa-twitter"></i></a>
            </li>
            <li>
              <a href="#"><i class="fab fa-google-plus-g"></i></a>
            </li>
          </ul>
        </div>

        <!-- Card 2 -->
        <!-- Card 3 -->
      </div>
    </div>

    <!-- Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/15e65efbb4.js"
      crossorigin="anonymous"
    ></script>
    <!-- Js Script -->
    <script src="assests/js/app.js"></script>
  </body>
</html>
